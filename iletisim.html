---
layout: page
title: Bize Ulaşın
description: Sorularınız mı var? Alttaki iletişim formundan bize ulaşabilirsiniz!
background: '/img/bg-contact.jpg'
form: true
---

<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>İsim</label>
      <input type="text" class="form-control" placeholder="İsim" id="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Mail</label>
      <input type="email" class="form-control" placeholder="Mail" id="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Telefon</label>
      <input type="tel" class="form-control" placeholder="Telefon" id="phone" required data-validation-required-message="Please enter your phone number.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Mesaj</label>
      <textarea rows="5" class="form-control" placeholder="Mesaj" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Gönder</button>
  </div>
</form>
